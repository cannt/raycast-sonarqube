name: Publish Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
    
    - name: Build Extension
      run: npm run build
    
    - name: Publish to Raycast Store
      env:
        RAYCAST_API_TOKEN: ${{ secrets.RAYCAST_API_TOKEN }}
      run: npx @raycast/api publish
